var:

What
var is the oldest way to declare variables in JavaScript (before ES6).

Scope behavior
Function-scoped
Not block-scoped (ignores {} blocks like if, for)

Redeclaration & reassignment
Redeclaration allowed
Reassignment allowed

var empName='Dilip'
empName=345

console.log(empName)//output -> 345

var comName="TestLeaf"
var comName="Qeagle"

Problems
Can cause unexpected bugs
Values may change unintentionally
Not recommended in modern JavaScript

Example

function test() {
  if (true) {
    var x = 10;
  }
  console.log(x);
}
test();

// Output: 10


Reason
var ignores block scope and leaks outside the if block.

let:

What
let is a modern variable declaration introduced in ES6.

Scope behavior
Block-scoped
Limited to {} block (if, for, while, etc.)

Redeclaration & reassignment
Redeclaration not allowed in same scope
Reassignment allowed

let count =50
count=51

Why let is better than var
Prevents accidental overwrites
More predictable behavior
Recommended for variables that change

Example

let y = 10;
if (true) {
  let y = 20;
  console.log(y);
}
console.log(y);

// Output:
// 20
// 10


Reason
Each block has its own y variable.

const:

pi- 3.14

What
const is used to declare constant values.

Scope behavior
Block-scoped (same as let)

Redeclaration & reassignment
Redeclaration not allowed
Reassignment not allowed
Must be initialized at declaration

Important note (Objects & Arrays)
const prevents reassignment, not modification

Example

const user = { name: "Ravi" };
user.name = "Kumar";   // Allowed

// user = {}           // Not allowed


Why const is preferred
Ensures safety
Improves readability
Prevents accidental reassignment

